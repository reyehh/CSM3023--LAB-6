<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        <h1>Department of Quality UMT</h1>
        <fieldset>
            <legend>User Registration</legend>
            <form action="processUser.jsp">
                <table>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username" placeholder="Enter a username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" placeholder="Enter a password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="firstname">Firstname</label>
                        </td>
                        <td>
                            <input type="text" id="firstname" name="firstname" placeholder="E.g.:Ecah">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastname">Lastname</label>
                        </td>
                        <td>
                            <input type="text" id="lastname" name="lastname" placeholder="E.g.:bin Daud">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" value="Submit">Submit</button>
                            <button type="reset" value="Reset">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
        <footer>
            <p>&copy;Quality UMT - 2024</p>
    </body>
</html>
